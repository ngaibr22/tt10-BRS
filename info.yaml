# Tiny Tapeout project information
project:
  title:        "Lab2"      # Project title
  author:       "BRS"      # Your name
  discord:      "addasasd"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "asdasda"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_BRS"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Dedicated Inputs (ui_in)
  ui[0]: "PIN_A1"
  ui[1]: "PIN_A2"
  ui[2]: "PIN_A3"
  ui[3]: "PIN_A4"
  ui[4]: "PIN_A5"
  ui[5]: "PIN_A6"
  ui[6]: "PIN_A7"
  ui[7]: "PIN_A8"

  # Dedicated Outputs (uo_out)
  uo[0]: "PIN_B1"
  uo[1]: "PIN_B2"
  uo[2]: "PIN_B3"
  uo[3]: "PIN_B4"
  uo[4]: "PIN_B5"
  uo[5]: "PIN_B6"
  uo[6]: "PIN_B7"
  uo[7]: "PIN_B8"

  # Bidirectional IOs
  uio[0]: "PIN_C1"
  uio[1]: "PIN_C2"
  uio[2]: "PIN_C3"
  uio[3]: "PIN_C4"
  uio[4]: "PIN_C5"
  uio[5]: "PIN_C6"
  uio[6]: "PIN_C7"
  uio[7]: "PIN_C8"


# Do not change!
yaml_version: 6
